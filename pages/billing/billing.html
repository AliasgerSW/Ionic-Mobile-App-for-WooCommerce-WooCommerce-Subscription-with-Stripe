<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle start color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/logo.png" class="heading-logo" />
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="message()">
        <ion-icon name="ios-mail-outline" color="primary" class="icon-msg"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary" text-center>
    <ion-title>
      <h6 class="subheader">Billing Proccess
        <span float-right>{{(product.billingAmount) | currency:'$' }}</span>
      </h6>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <h4>Enter your Card Information</h4>
  </ion-list>
  <ion-list padding-top class="bill-list-height">
    <form action="/" method="post" id="payment-form">
      <div class="form-row">
        <div id="card-element">
          <!-- a Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display Element errors -->
        <div id="card-errors" role="alert"></div>
      </div>

      <ion-row text-center>
        <ion-col>
          <button ion-button color="danger">Enroll Now</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
