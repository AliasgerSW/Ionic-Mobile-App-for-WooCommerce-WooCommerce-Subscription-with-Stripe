<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle color="primary" start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <img src="assets/imgs/logo.png" class="heading-logo" />
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="message()">
        <ion-icon name="ios-mail-outline" color="primary" class="icon-msg"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary" text-center>
    <ion-title>
      <h6 class="home-subheader" (click)="register()">BECOME A MEMBER TODAY</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p class="note-home">Use the menu tab (Top Left) to view our plan and learn more about what to expect with membership.</p>
</ion-content>
