<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle start color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/logo.png" class="heading-logo" />
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="notification()">
        <ion-icon name="ios-mail-outline" color="primary" class="icon-msg"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="{{ message.type == 'error' ? 'danger': 'primary' }}" text-center>
    <ion-title>
      <h6 class="subheader">{{ message.title }}</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding text-center>
  <ion-list>
    <ion-item no-lines>
      <h1 text-wrap class="{{ message.type == 'error' ? 'dangerText': 'normalText' }}">{{ message.body }}</h1>
    </ion-item>
    <button ion-button color="primary" (click)="backtohome()">Back To Home</button>
    <button ion-button color="danger" *ngIf="message.type == 'error'" (click)="backtoRegister()">Try Again</button>

  </ion-list>
</ion-content>
